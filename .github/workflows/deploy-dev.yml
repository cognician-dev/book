name: Deploy Dev Branch

# Deploy dev branch to GitHub Pages staging environment
on:
  push:
    branches:
    - dev

# This job installs dependencies, builds the book, and pushes it to gh-pages-dev
jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: uv sync

    # Cache executed notebooks between runs
    - name: Cache executed notebooks
      uses: actions/cache@v4
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-dev-${{ hashFiles('uv.lock') }}

    # Build the book
    - name: Build the book
      run: |
        uv run jupyter-book clean --all .
        uv run jupyter-book build . --builder=html

    # Deploy to gh-pages branch in /dev subdirectory
    - name: Deploy to gh-pages dev directory
      run: |
        # Configure git globally for this workflow
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Try to clone gh-pages branch
        if git clone --branch gh-pages --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-clone 2>/dev/null; then
          echo "Cloned existing gh-pages branch"
        else
          echo "gh-pages branch doesn't exist, creating new one"
          mkdir gh-pages-clone
          cd gh-pages-clone
          git init
          git checkout -b gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          cd ..
        fi

        # Update the dev directory
        cd gh-pages-clone
        rm -rf dev
        mkdir -p dev
        cp -r ../_build/html/* dev/

        # Add .nojekyll to prevent Jekyll processing (if not already present)
        touch .nojekyll

        # Commit and push changes
        git add dev .nojekyll
        if git diff --staged --quiet; then
          echo "No changes to deploy"
        else
          git commit -m "Deploy dev branch to gh-pages/dev [skip ci]"
          git push origin gh-pages
        fi
