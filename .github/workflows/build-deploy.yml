name: deploy-book

# Run this when the master or main branch changes
# This workflow builds a Jupyter Book and deploys it to GitHub Pages.
# It uses the `actions/deploy-pages` action to deploy the book's HTML files.
on:
  push:
    branches:
    - master
    - main
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: uv sync

    # (optional) Cache your executed notebooks between runs
    # if you have config:
    # execute:
    #   execute_notebooks: cache
    - name: cache executed notebooks
      uses: actions/cache@v4
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('uv.lock') }}

    # Build the book
    - name: Build the book
      run: |
        uv run jupyter-book build .

    # Deploy to gh-pages branch root directory
    - name: Deploy to gh-pages root directory
      run: |
        # Configure git globally for this workflow
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Try to clone gh-pages branch
        if git clone --branch gh-pages --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-clone 2>/dev/null; then
          echo "Cloned existing gh-pages branch"
        else
          echo "gh-pages branch doesn't exist, creating new one"
          mkdir gh-pages-clone
          cd gh-pages-clone
          git init
          git checkout -b gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          cd ..
        fi

        # Update the root directory (preserve dev/ if it exists)
        cd gh-pages-clone
        # Remove all files except dev/ directory and CNAME
        find . -maxdepth 1 ! -name 'dev' ! -name 'CNAME' ! -name '.' ! -name '..' ! -name '.git' -exec rm -rf {} +
        # Copy new build to root
        cp -r ../_build/html/* .

        # Add CNAME file for custom domain
        echo "cognician.dev" > CNAME

        # Commit and push changes
        git add .
        if git diff --staged --quiet; then
          echo "No changes to deploy"
        else
          git commit -m "Deploy main branch to gh-pages root [skip ci]"
          git push origin gh-pages
        fi
